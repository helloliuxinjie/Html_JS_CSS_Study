<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html中常见文本标签练习</title>
</head>
<!-- 主要代码在body中写 -->
<body>
    <!-- 1.标题标签 -->
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
    <!-- 2.段落标签 -->
    <p>段落一</p>
    <p>更改文本样式，
        <b>加粗方式1</b>
        <strong>加粗方式2</strong>
        <i>斜体</i>
        <u>下划线</u>
        <s>删除线</s>
    </p>
    <p>改变字体大小需要用到css</p>
    <!-- 无序标签 -->
    <ul>
        <li>无序列表元素1</li>
        <li>无序列表元素2</li>
        <li>无序列表元素3</li>
        <li>无序列表元素4</li>
        <li>shift+alt+向下箭头：复制行快捷键</li>

    </ul>
    <!-- 有序标签 -->
    <ol>
        <li>有序列表元素1</li>
        <li>有序列表元素2</li>
        <li>有序列表元素3</li>
        <li>有序列表元素4</li>
        <li>shift+alt+向下箭头：复制行快捷键</li>
    </ol>
    <!-- 表格标签 -->
    <!-- 给表格加上边框 -->
    <table border="3">
        <!-- 表格中的一行tr：table row -->
        <tr>
            <!-- 列标题th:table header -->
            <th>列标题1</th>
            <th>列标题2</th>
            <th>列标题3</th>
        </tr>
        <tr>
            <!-- 表格中的一格td:tabel data -->
            <td>元素1</td>
            <td>元素2</td>
            <td>元素3</td>
        </tr>
        <tr>
            <!-- 表格中的一格td:tabel data -->
            <td>元素4</td>
            <td>元素5</td>
            <td>元素6</td>
        </tr>
        <tr>
            <!-- 表格中的一格td:tabel data -->
            <td>元素7</td>
            <td>元素8</td>
            <td>元素9</td>
        </tr>
    </table>
</body>
</html>
