<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 区块</title>
</head>
<body>
    <!-- 第一个div块是导航栏 -->
    <div class="nav">
        <!-- 无任何语义,仅用于组织内容,创建页面布局 -->
         <!-- href="#"表示不跳转 -->
        <a href="#">链接1</a>
        <a href="#">链接2</a>
        <a href="#">链接3</a>
        <a href="#">链接4</a>
        <a href="#">链接5</a>
    </div>
    <!-- 第二个,接下来内容部分用另一个div标签包裹 -->
    <div class="content">
        <h1>文章标题</h1>
        <p>段落一</p>
        <p>段落二</p>
        <p>段落三</p>
        <p>段落四</p>
    </div>
    <!-- span相当于没有特殊元素的a标签和img标签,主要将一小部分文本包装起来,以便于对他们使用样式\CSS或者JS行为 -->
    <!-- 即包装文本图片等,在JS和CSS里面装饰他们 -->
    <span>链接点击这里<a href="#">链接</a></span>
    <!-- 总结:div用于创建块级容器以便于组织页面的结构和布局,span标签用于内联样式化文本,给文本的一部分应用样式或者标记 -->
</body>
</html>
